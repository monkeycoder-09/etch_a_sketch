<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Etch-A-Sketch</h1>

    <div class="content">
    <div class="color-mode-pick">
        <input type="color" class="colorpicker" value="#ff6f61">
    </div>
    <button class="color-mode-btn">Color Mode</button>
    <button class="eraser-button">Eraser</button>
    <button class="clear-button">Clear</button>
    <div class="slider-container">
        <label class="slider-label">Number of Grid Squares: </label>
        <input type="range" id="grid-slider" min="1" max="64" value="64">
        <span id="slider-value">64</span>
    </div>
    </div>
    
    <div class="container"></div>

    <script src="script.js"></script>
</body>
</html>
